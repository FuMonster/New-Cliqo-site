<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions or need support, please fill out the form below, and our team will get back to you as soon as possible.</p>

    <form action="/submit_form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <h2>Support Information</h2>
    <p>Email Support: <a href="mailto:support@cliqo.com">support@cliqo.com</a></p>
    <p>Phone Support: +1 (555) 012-3456</p>
    <p>Support Hours: Mon-Fri 9 AM - 5 PM (UTC)</p>
</body>
</html>
